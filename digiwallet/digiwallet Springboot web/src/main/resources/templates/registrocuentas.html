<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de usuarios</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/style.css" />
</head>
<body>


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<ul class="nav navbar-nav">
					<li><a th:href="@{/cuentas}">Mis Cuentas</a></li>
					<li><a th:href="@{/contactos}">Mis Contactos</a></li>
					<li><a th:href="@{/logout}">Cerrar sesión</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="row">
		<div class="col-md-6 col-md-offset-2">
		</div>
			<h1>Registro de Nueva Cuenta</h1>
		</div>
		<div>
			<h4>
				<span><strong>Usuario :</strong></span>
			</h4>
			<h3>
				<span th:text="${nombreusuario}"></span>
			</h3>
		</div>
		<div class="container-login3">
			<form th:action="@{/registrarcuenta}" method="post"
				th:object="${cuentabancaria}">
				<div class="form-group">
					<label class="control-label" for="number">Número de Cuenta
						: </label> <input id="number" type="text" class="form-control"
						th:field="*{number}" required autofocus="autofocus">
				</div>
				<div th:if=${msgcuentas}>
					<div class="alert alert-info">
						<span th:text="${msgcuentas}"></span>
					</div>
				</div>
				<div class="form-group">
					<label>Institución Bancaria</label> <select name="bank"
						th:field="*{bank}">
						<option th:each="bank : ${bancos}" th:value="${bank.id}"
							th:text="${bank.name}"></option>
					</select>
				</div>

				<div class="form-group">
					<label class="control-label">Tipo de Cuenta</label> <select
						name="toa" th:field="*{toa}">
						<option th:each="toa : ${toas}" th:value="${toa.id}"
							th:text="${toa.name}"></option>
					</select>
				</div>

				<div class="form-group">
					<label>Tipo de Moneda</label> <select name="currencyy"
						th:field="*{currencyy}">
						<option th:each="currencyy : ${currencies}"
							th:value="${currencyy.id}" th:text="${currencyy.name}"></option>
					</select>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success">Crear Nueva
						Cuenta</button>
				</div>
			</form>
			<span> <a class="btn btn-primary" type="button"
				th:href="@{/cuentas}">Volver a mis Cuentas</a>
			</span>
		</div>
	</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
