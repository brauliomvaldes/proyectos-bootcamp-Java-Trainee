<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Inicio de sesión</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Agrega los enlaces a los estilos de Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="../css/inicio.css" />
</head>
<body>

	<div class="container mt-5">
		<div>
			<h1 class="container">
				<span>DigiWallet</span><span><h4>Billetera Digital v.1</h4></span>
			</h1>
		</div>
		<br/>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h3 class="card-title text-center">Iniciar Sesión</h3>
						<form th:action="@{/validar}" method="post">
							<div class="mb-3">
								<label for="email" class="form-label">Correo Electrónico</label>
								<input type="email" class="form-control" id="email" name="email"
									placeholder="Ingresa tu correo">
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Contraseña</label> <input
									type="password" class="form-control" id="password"
									name="password" placeholder="Ingresa tu contraseña">
							</div>
							<button type="submit" class="btn btn-primary w-100">Iniciar
								Sesión</button>
					<br/>
					<div class="form-group">
						<span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate
								aqui</a></span>
					</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Agrega los scripts de Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
