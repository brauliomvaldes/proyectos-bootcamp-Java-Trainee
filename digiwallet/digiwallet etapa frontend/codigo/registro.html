<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../css/registro.css" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <span><img src="../img/logo-signo-de-pesos.png" alt="" /></span>
          <span>DigiWallet</span>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <button class="btn btn-primary" id="loginBtn">login</button>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <form class="form-registro" id="form-registro">
        <h1>DigiWallet</h1>
        <h4>Formulario de Registro</h4>
        <input
          class="controls"
          type="text"
          id="nombres"
          name="nombres"
          required
          minlength="5"
          placeholder="nombres"
        />
        <input
          class="controls"
          type="text"
          id="apellidos"
          name="apellidos"
          minlength="5"
          required
          placeholder="apellidos"
        />
        <input
          class="controls"
          type="email"
          id="email"
          name="email"
          required
          placeholder="correo"
        />
        <input type="checkbox" id="oculta" value="1" checked/> oculta los caracteres
        <input
          class="controls"
          type="password"
          id="password"
          name="password"
          minlength="8"
          required
          placeholder="contraseña"
        />
        <input
          class="controls"
          type="password"
          id="password-repite"
          name="password-repite"
          minlength="8"
          required
          placeholder="repita contraseña"
        />
        <div id="condiciones">
          <p>Estoy de acuerdo con los <a id="terminosycondiciones">terminos y condiciones </a></p>
        </div>
        <button type="submit">Registrar</button>
        <p><a href="./login.html">Ya tengo una cuenta</a></p>
      </form>
    </div>
    <script src="../js/registro.js"></script>
  </body>
</html>
