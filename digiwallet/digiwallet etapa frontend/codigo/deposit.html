<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link href="../js/auth.js" />
    <title>DigiWallet</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <span><img src="../img/logo-signo-de-pesos.png" alt="" /></span>
          <span>DigiWallet</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  id="depositoNav"
                  class="nav-link"
                  aria-current="page"
                  href="../codigo/deposit.html"
                  >| Depósito</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="transferirNav"
                  class="nav-link"
                  href="../codigo/sendmoney.html"
                  >| Transferir Dinero</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="movimientosNav"
                  class="nav-link"
                  href="../codigo/transactions.html"
                  >| Ultimos Movimientos</a
                >
              </li>
            </ul>
            <button class="btn btn-secondary" id="logoutBtn">logout</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="operaciones-cuenta" hidden>
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <br />
              <h1 id="titulo-movimiento"></h1>
              <div>
                <div id="saldo">
                  <h2>saldo disponible $ <span id="balance"></span></h2>
                </div>
              </div>

              <br />
              <div class="input-group mb-3">
                <span class="input-group-text">Cantidad $</span>
                <input type="number" id="amount" class="form-control" min="0" />
              </div>
              <div class="input-group mb-3">
                <button
                  hidden
                  id="depositarBtn"
                  class="form-control btn btn-success"
                >
                  Confirmar Depósito
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="../js/deposit.js"></script>
</html>
