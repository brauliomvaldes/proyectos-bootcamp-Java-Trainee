<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Formulario de Registro</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <span><img src="../img/logo-signo-de-pesos.png" alt="" /></span>
          <span>DigiWallet</span>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <button class="btn btn-primary" id="loginBtn">login</button>
          </div>

      <form class="form-registro">
        <h1>DigiWallet</h1>
        <br />
        <h4>Formulario Recupera Contraseña</h4>
        <input
          class="controls"
          type="email"
          id="email"
          name="email"
          required
          placeholder="correo"

        <p>Se simulará consulta al backend para restablecer contraseña</p>
        <button type="submit">Recuperar</button>
        <p><a href="./registro.html">registrame</a></p>

      </form>
    </div>
